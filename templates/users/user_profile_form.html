{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if edit %}Edit{% else %}Create{% endif %} User Profile{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card bg-dark text-white">
            <div class="card-header">
                <h3>{% if edit %}Edit{% else %}Create{% endif %} Your Profile</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-outline-light">
                            <i class="bi bi-check-circle"></i> {% if edit %}Update{% else %}Create{% endif %} Profile
                        </button>
                        <a href="{% if edit %}{% url 'user_profile' %}{% else %}{% url 'home' %}{% endif %}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
